<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>File Picker</title>
    <script>
        const { ipcRenderer } = require('electron');

        // Function to handle file selection
        function handleFileSelected(filePath) {
            document.getElementById('file-path').textContent = filePath;
        }

        // Listen for file selection event from main process
        ipcRenderer.on('file-selected', (event, filePath) => {
            handleFileSelected(filePath);
        });

        // Function to trigger file picker dialog
        function openFilePicker() {
            ipcRenderer.invoke('openFilePicker');
        }
    </script>
</head>
<body>
<h1>File Picker</h1>
<button onclick="openFilePicker()">Pick a File</button>
<p id="file-path"></p>
</body>
</html>


</body>
</html>
